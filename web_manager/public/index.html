    function readData(floorNumb, roomNumb) {    // 파이어베이스로부터 데이터를 읽어오는 함수
      var buttonRef = firebase.database().ref(floorNumb + roomNumb);
      buttonRef.on('value', (snapshot) => {
        charge.value = snapshot.val().charge;
        roomName.value = snapshot.val().name;
        phone.value = snapshot.val().phone;
        specific.value = snapshot.val().specific;
        withVal = snapshot.val().with;
      });
      var positionRef = firebase.database().ref(floorNumb + roomNumb + "position_key");
      positionRef.on('value', (snapshot) => {
        positionArr[0] = snapshot.val().x;
        positionArr[1] = snapshot.val().y;
      })
    }

    function writeData(floorNumb, roomNumb) {   // 파이어베이스에 데이터를 쓰는 함수

      if (withVal != undefined) {
        redirect = roomNumb.split('/', 1);
        firebase.database().ref(floorNumb + withVal).set({
          charge: charge.value,
          name: roomName.value,
          phone: phone.value,
          specific: specific.value,
          redirect: Number(redirect)
        });
        firebase.database().ref(floorNumb + roomNumb).set({
          charge: charge.value,
          name: roomName.value,
          phone: phone.value,
          specific: specific.value,
          with: withVal
        });
      } else {
        firebase.database().ref(floorNumb + roomNumb).set({
          charge: charge.value,
          name: roomName.value,
          phone: phone.value,
          specific: specific.value
        });  
      }
      firebase.database().ref(floorNumb + roomNumb + "position_key").set({
        x: positionArr[0],
        y: positionArr[1]
      });
      

    }

    function wrapText(context, text, x, y) {
      var words = text.split(' ');
      var new_words = [];

      for(var n = 0; n < words.length; n++) {
        if (context.measureText(words[n]).width > 75){
          words.splice(n+1, 0, words[n].substr(4));
          words[n] = words[n].substr(0, 4);
        }

        if (context.measureText(words[n]).width < 45 && n+1 < words.length){
          words[n+1] = words[n] + words[n+1];
          continue;
        }
        
        new_words.push(words[n]);
      }
      var len = new_words.length;

      for(var i = 0; i < len; i++){
        context.fillText(new_words[i], x, y - 10 * (len - 1) + 20 * i);
      }
    }

    function LoadingWithMask(gif) {
      //화면의 높이와 너비를 구합니다.
      var maskHeight = $(document).height();
      var maskWidth = window.document.body.clientWidth;
      
      //화면에 출력할 마스크를 설정해줍니다.
  
      var mask = `<div id='mask' style='position:absolute; z-index:9000; background-color:#000000; text-align:center; left:0; top:0;'>
      </div>`;
      var loadingImg = '';
      
      loadingImg += " <img src='"+ gif + "' style='position: absolute; display: block; margin: 0px auto;'/>";

      //화면에 레이어 추가    
      $('body').append(mask)
      
      //마스크의 높이와 너비를 화면 것으로 만들어 전체 화면을 채웁니다.
      $('#mask').css({
              'width' : maskWidth,
              'height': maskHeight,
              'opacity' : '0.3'
      });
      
      //마스크 표시
      $('#mask').show();
      
      //로딩중 이미지 표시
      $('#loadingImg').append(loadingImg);
      $('#loadingImg').show();
      
    }
    
    function closeLoadingWithMask(){
      $('#mask, #loadingImg').hide();
      $('#mask').remove();
      $('#loadingImg').empty();
    }

    var setCanvas = function(Info, floornum){   // 새로운 맵 생성
      var canvas = document.getElementById('mycanvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        var imageObj = new Image();
        imageObj.setAttribute("crossOrigin", "anonymous");
        imageObj.onload = function () {
          canvas.width=517;
          canvas.height=1180;
          ctx.drawImage(imageObj, 0, 0, canvas.width, canvas.height);
        
          $.each(Info.loc, function(key, item){
            ctx.textBaseline = 'middle';
            ctx.textAlign = "center";
            ctx.font="15px Verdana";
            ctx.fillStyle = "white";
            wrapText(ctx, item.Name, item.x, item.y);
            ctx.fill();
          });
          
          canvas.toBlob(function(blob){
            var uploadTask = storageRef.child('result/floor' + floornum + '기본 지도(명칭o).png').put(blob);
          }, 'image/png', 1.0);
        };
        imageObj.src = Info.url;
        
      };
    };

    const addpoi = document.getElementById('poiImg');
    addpoi.addEventListener('click', create_poi);   // poi 버튼 클릭하면 텍스트 창 생성

    function create_poi() {  // poi 생성 함수
      var poi = document.createElement('img');
      document.body.appendChild(poi);
      poi.outerHTML = "<img src='./src/img/poi.svg' id='poiNew'>";    
  }

  addpoi.onmousedown = function(event) {

    // onmousedown. shiftX∙shiftY 변수에 pointer에서 공의 왼쪽 위 모서리까지의 거리를 기억합니다. 공을 드래그하는 동안 이 거리를 유지합니다.
    let shiftX = event.clientX - addpoi.getBoundingClientRect().left;
    let shiftY = event.clientY - addpoi.getBoundingClientRect().top;

    // 포인터 아래로 공을 이동시킵니다.
    moveAt(event.pageX, event.pageY);

    // (1) absolute 속성과 zIndex 프로퍼티를 수정해 공이 제일 위에서 움직이기 위한 준비를 합니다.
    poiNew.style.position = 'absolute';
    poiNew.style.zIndex = 1000;

    // 현재 위치한 부모에서 body로 직접 이동하여
    // body를 기준으로 위치를 지정합니다.
    document.body.append(poiNew);

    // 포인터 아래로 공을 이동시킵니다.
    //moveAt(event.pageX, event.pageY);

    // 초기 이동을 고려한 좌표 (pageX, pageY)에서
    // 공을 이동합니다.
    function moveAt(pageX, pageY) {
        poiNew.style.left = pageX - shiftX + 'px';
        poiNew.style.top = pageY - shiftY + 'px';
    }

    function onMouseMove(event) {
        moveAt(event.pageX, event.pageY);
    }

    // (2) mousemove로 공을 움직입니다.
    document.addEventListener('mousemove', onMouseMove);

    // (3) 공을 드롭하고, 불필요한 핸들러를 제거합니다.
    poiNew.onmouseup = function() {
        document.removeEventListener('mousemove', onMouseMove);
        poiNew.onmouseup = null;
    };

  };

  poiNew.ondragstart = function() {
      return false;
  };
