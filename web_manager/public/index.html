      /* 웹페이지의 호실 정보 입력 창에 기존의 호실 정보 업로드 */
      buttonRef.on('value', (snapshot) => {
        charge.value = snapshot.val().charge;
        roomName.value = snapshot.val().name;
        phone.value = snapshot.val().phone;
        specific.value = snapshot.val().specific;
        withVal = snapshot.val().with;
      });
      /* 층/호실 번호로 데이터베이스에 저장되어 있는 호실의 좌표 정보 참조 변수 */
      var positionRef = firebase.database().ref(floorNumb + roomNumb + "position_key"); 
      positionRef.on('value', (snapshot) => {
        positionArr[0] = snapshot.val().x;
        positionArr[1] = snapshot.val().y;
      })
    }

    /* 파이어베이스에 호실 정보를 쓰는 함수 */
    function writeData(floorNumb, roomNumb) {   

      /* 합쳐진 호실을 대표하지 않는 호실의 정보를 수정 */
      if (withVal != undefined) {
        redirect = roomNumb.split('/', 1);
        firebase.database().ref(floorNumb + withVal).set({
          charge: charge.value,
          name: roomName.value,
          phone: phone.value,
          specific: specific.value,
          redirect: Number(redirect)
        });
        firebase.database().ref(floorNumb + roomNumb).set({
          charge: charge.value,
          name: roomName.value,
          phone: phone.value,
          specific: specific.value,
          with: withVal
        });
      } 
      /* 합쳐진 호실을 대표하는 호실의 정보를 수정 */
      else {
        firebase.database().ref(floorNumb + roomNumb).set({
          charge: charge.value,
          name: roomName.value,
          phone: phone.value,
          specific: specific.value
        });  
      }
      /* 호실 좌표 정보 쓰기 */
      firebase.database().ref(floorNumb + roomNumb + "position_key").set({
        x: positionArr[0],
        y: positionArr[1]
      });
      

    }

    /* firebase에서 실시간으로 이름을 받아와 
    storage에 새로운 층 정보를 업데이트 하는 함수 */
    var Setfunction = function(floorNum){
      /* database의 특정 층의 정보를 불러옴 */
      const dbref = firebase.database().ref(floorNum);

      /* 호실 정보를 받아올 directory를 선언
      directory는 층의 이미지 url, 각 호실의 위치와 이름정보(loc)로 구성 */
      var imageInfo = {};
      imageInfo.loc = [];

      /* strage와 database에서 층의 이미지 url,
      위치와 이름 정보값을 가져와 imageInfo directory에 저장 */
      storagePathReference.getDownloadURL().then(url => {
        imageInfo.url = url;
        dbref.on('value', (snapshot) => {
          list = Object.values(snapshot.val());
          for(var i = 0; i < list.length; i++){
            if(list[i]['position_key'] == undefined){continue;};
            imageInfo.loc.push({x: list[i]['position_key']['x'], 
                                y: list[i]['position_key']['y'], 
                                Name: list[i]['name']});
          }
        });
        /* 받아온 정보로 지도를 그리고 저장할 함수 호출 */
        setCanvas(imageInfo, floorNum);
      })
      .catch(console.log);
    }

    /* firebase에서 실시간으로 이름을 받아와 
    storage에 새로운 층의 경로 정보를 업데이트 하는 함수 */
    var Setfunction2 = function(floorNum, index, length){
      /* database의 특정 층의 정보를 불러옴 */
      const dbref = firebase.database().ref(floorNum);
      /* database의 특정 층의 경로 정보를 불러옴 */
      var path_ref = storage.ref('path/floor'+ floorNum + `${index}.png`);

      /* 호실 정보와 경로 정보를 받아올 directory를 선언
      directory는 층의 이미지 url, 각 호실의 위치와 이름정보(loc),
      각 층의 경로 이미지 url, 저장될 호실 번호(index)로 구성 */
      var imageInfo = {};
      var list =[];
      imageInfo.index = index;
      imageInfo.loc = [];

      /* strage와 database에서 층의 이미지 url,
      위치와 이름 정보값을 가져와 imageInfo directory에 저장 */
      storagePathReference.getDownloadURL().then(url => {
        imageInfo.url = url;
        dbref.on('value', (snapshot) => {
          list = Object.values(snapshot.val());
          for(var i = 0; i < list.length; i++){
            if(list[i]['position_key'] == undefined){continue;};
            imageInfo.loc.push({x: list[i]['position_key']['x'], 
                                y: list[i]['position_key']['y'], 
                                Name: list[i]['name']});
          }
        });
        /* strage에서 path url을 받아와 imageInfo directory에 저장*/
        path_ref.getDownloadURL().then(url => {
          imageInfo.path_url = url;
          /* 받아온 정보로 경로 지도를 그리고 저장할 함수 호출 */
          setCanvas2(imageInfo, floorNum, length);
        }).catch(console.log);
      }).catch(console.log);
    }

    /* 긴 text를 화면에 맞게 띄어쓰기를 해주기 위한 함수 */
    function wrapText(context, text, x, y) {
      /* 받아온 text를 공백 단위로 나눈다 */
      var words = text.split(' ');
      var new_words = [];

      for(var n = 0; n < words.length; n++) {
        /* 나누어진 단어 중 길이가 75(5글자)이상인 단어는 
        4번째 글자를 기준으로 2단어로 분류한다. */
        if (context.measureText(words[n]).width > 75){
          words.splice(n+1, 0, words[n].substr(4));
          words[n] = words[n].substr(0, 4);
        }
        
        /* 나누어진 단어 중 길이가 45(3글자)미만인 단어는 
        다음 단어와 합친다. */
        if (context.measureText(words[n]).width < 45 && n+1 < words.length){
          words[n+1] = words[n] + words[n+1];
          continue;
        }
        
        /* 적절히 나누어진 글자를 띄어쓰기를 new_words 리스트에 저장 */
        new_words.push(words[n]);
      }

      /* new_words 리스트의 단어들을
      context의 지정된 위치에 한 줄씩 띄어쓰기하며 작성 */
      var len = new_words.length;
      for(var i = 0; i < len; i++){
        context.fillText(new_words[i], x, y - 10 * (len - 1) + 20 * i);
      }
    }

    /* storage에 이미지를 저장했는지를 확인하기 위해
    이미지 저장 함수를 Promise를 사용하여 정의 */
    function getCanvasBlob(canvas, Info, floornum){
      return new Promise(function(resolve, reject){
        canvas.toBlob(function(blob){
          /* 이미지가 저장되면 resolve 한다. */
          var uploadTask = storageRef.child('result/floor'+ floornum + `${Info.index}.png`).put(blob);
          resolve();
        })
      })
    }

    /* 로딩중 표시와 마스크를 화면에 출력하는 함수 */
    function LoadingWithMask(gif) {
      /* 화면의 높이와 너비를 구함 */
      var maskHeight = $(document).height();
      var maskWidth = window.document.body.clientWidth;
      
      /* 화면에 출력할 마스크를 설정 */
      var mask = `<div id='mask' style='position:absolute; z-index:9000; background-color:#000000; text-align:center; left:0; top:0;'>
      </div>`;

      /* 화면에 출력할 이미지(gif 파일)를 설정 */
      var loadingImg = '';
      loadingImg += " <img src='"+ gif + "' style='position: absolute; display: block; margin: 0px auto;'/>";

      /* 화면에 마스크 레이어 추가 */
      $('body').append(mask)
      
      /* 마스크의 높이와 너비를 화면 것으로 만들어 전체 화면을 채움 */
      $('#mask').css({
              'width' : maskWidth,
              'height': maskHeight,
              'opacity' : '0.3'
      });
      
      /* 마스크 효과를 화면에 표시 */
      $('#mask').show();
      
      /* 로딩중 이미지를 화면에 표시 */
      $('#loadingImg').append(loadingImg);
      $('#loadingImg').show();
      
    }
    
    /* 로딩중 표시와 마스크를 숨기고 제거하는 함수 */
    function closeLoadingWithMask(){
      /* hide를 통해 숨기고 remove를 통해 마스트는 제거하고
      empty를 통해 loadingImg는 초기화 */
      $('#mask, #loadingImg').hide();
      $('#mask').remove();
      $('#loadingImg').empty();
    }

    /* 새로운 맵 이미지를 그리고 저장하는 함수 */
    var setCanvas = function(Info, floornum){
      /* document 상의 mycanvas를 불러와 그 위에 새로운 맵을 그린다 */
      var canvas = document.getElementById('mycanvas');
      if (canvas.getContext) {
        /* canvas의 2d Context를 받아옴 */
        var ctx = canvas.getContext('2d');

        /* url을 통해 불러올 이미지 object를 생성 
        이때 crossOrigin 문제를 해결하기 위해 anonymous로 설정*/
        var imageObj = new Image();
        imageObj.setAttribute("crossOrigin", "anonymous");

        /* image url이 load되면 이미지를 Context에 그리는 함수 */
        imageObj.onload = function () {
          /* 받아온 url의 이미지(특정 층의 이미지)를 canvas에 그림 */
          canvas.width=517;
          canvas.height=1180;
          ctx.drawImage(imageObj, 0, 0, canvas.width, canvas.height);
        
          /* 받아온 이름 정보를 같이 받아온 위치 정보를 사용하여 이미지 위에 표시 */
          $.each(Info.loc, function(key, item){
            ctx.textBaseline = 'middle';
            ctx.textAlign = "center";
            ctx.font="15px Verdana";
            ctx.fillStyle = "white";
            wrapText(ctx, item.Name, item.x, item.y);
            ctx.fill();
          });
          
          /* 그려진 canvas를 strage에 저장 */
          canvas.toBlob(function(blob){
            var uploadTask = storageRef.child('result/floor' + floornum + '기본 지도(명칭o).png').put(blob);
          }, 'image/png', 1.0);
        };
        /* 이미지 객체에 url를 load함 (이때 위의 함수 실행) */
        imageObj.src = Info.url;
      };
    };
    
    /* 경로가 포함된 맵 정보를 그리고 저장하는 함수 */
    var setCanvas2 = function(Info, floornum, length){
      /* document 상에서는 숨겨진 mycavas2를 불러와 그 위에 그림을 그린다 */
      var canvas = document.getElementById('mycanvas2');
      if (canvas.getContext) {
        /* canvas의 2d Context를 받아옴 */
        var ctx = canvas.getContext('2d');

        /* url을 통해 불러올 이미지 object를 2개 생성 (맵, 경로)
        이때 crossOrigin 문제를 해결하기 위해 anonymous로 설정*/
        var imageObj = new Image();
        var pathObj = new Image();
        pathObj.setAttribute("crossOrigin", "anonymous");
        imageObj.setAttribute("crossOrigin", "anonymous");

        /* image url이 load되면 이미지를 Context에 그리는 함수와
        path url이 load되면 이미지를 Context에 그리는 함수
        순서는 map이 load된 뒤, path가 load되도록 path 함수를 안쪽에 구성*/
        imageObj.onload = function () {
          pathObj.onload = function () {

            /* 받아온 url의 이미지(층, 경로 이미지)를 canvas에 그림 */
            canvas.width=517;
            canvas.height=1180;
            ctx.drawImage(imageObj, 0, 0, canvas.width, canvas.height);
            ctx.drawImage(pathObj, 0, 0, canvas.width, canvas.height);

            /* 받아온 이름 정보를 같이 받아온 위치 정보를 사용하여 이미지 위에 표시 */
            $.each(Info.loc, function(key, item){
              ctx.textBaseline = 'middle';
              ctx.textAlign = "center";
              ctx.font="15px Verdana";
              ctx.fillStyle = "white";
              wrapText(ctx, item.Name, item.x, item.y);
              ctx.fill();
            });
            
            /* 그려진 canvas를 strage에 저장 (Promise 이용) */
            var canvasBlob = getCanvasBlob(canvas, Info, floornum);
            /* Promise를 이용하여 완료 되면 count를 1 증가시켜
            모든 층의 정보가 저장되면 로딩중 표시를 없애고 종료 */
            canvasBlob.then(()=>{
              count++;
              if (count == length){
                closeLoadingWithMask();
                console.log("All Saved");
                count = 0;
              }
            });
            /* 새로운 이미지를 그리기 위해 Context를 초기화 */
            ctx.clearRect(0, 0, canvas.width, canvas.height);
          }
          /* 이미지 객체에 path url를 load함 (이때 위의 함수 실행) */
          pathObj.src = Info.path_url;
        };
        /* 이미지 객체에 map url를 load함 (이때 위의 함수 실행) */
        imageObj.src = Info.url;
      };
    };
